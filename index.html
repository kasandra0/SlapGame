<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dodger Duck</title>

  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="container-fluid bg-primary landscape-frame">
    <!-- Health Stats ROW -->
    <div class="row height-top bg-primary">
      <div class="col-12 d-flex align-itemscenter justify-content-center">
        <h2>Dodger Duck</h2>
      </div>
      <div class="col-12 d-flex align-itemscenter justify-content-center">
        <h3>Health: <span id="health-id">--</span></h3>
        <h3> Hits: <span id="hits-id">--</span></h3>
      </div>
    </div>
    <!-- SECOND ROW -->
    <div class="row animal-frame">
      <div class="col-12 d-flex justify-content-center ">
        <img src="/assets/duck.png" class="duck-img" />
        <img src="/assets/pow.png" id="pow" class="hide-element" />
      </div>
    </div>
    <!-- PROGRESS BAR -->
    <div class="row mb-3">
      <div class="col-8 offset-2">
        <div class="progress" id="">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100" id="duck-health-bar"></div>
        </div>
      </div>
    </div>

    <!-- THIRD ROW -->
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-secondary mb-2" onclick=" shoot(1)">Slingshot</button>
        <button class="btn btn-secondary mb-2 mx-2" onclick=" shoot(5)">Blowgun</button>
        <button class="btn btn-secondary mb-2" onclick=" shoot(10)">Crossbow</button>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button onclick="changeWind()" class="btn btn-warning mb-2 mx-2">Wind</button>
        <button onclick="changeRain()" class="btn btn-warning mb-2 mx-2">Add Rain</button>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button onclick="feedDuck()" class="btn btn-warning mb-2 mx-2">Feed Duck</button>
        <button onclick="healBird()" class="btn btn-warning mb-2 mx-2">Heal Duck</button>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button onclick="resetGame()" class="btn btn-danger" style="font-weight: bold">Reset Game</button>
      </div>
    </div>
    <!-- BOTTOM ROW -->

  </div>

  <script src="game.js"></script>
</body>

</html>
